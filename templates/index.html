<html>
<head>
    <title>Smart Feedback Analyzer</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h2>Feedback Analyzer</h2>
        <form method="POST">
            <textarea name="Feedback" placeholder="Enter your feedback here..." required></textarea><br>
            <button type="submit">Analyze</button>
        </form>

        {% if sentiment %}
        <div class="Result">
            <p>Sentiment:<strong>{{sentiment}}</strong></p>
            <img src="/static/wordcloud.png" width="400">
        </div>
        {% endif %}
    </div>
</body>
</html>
